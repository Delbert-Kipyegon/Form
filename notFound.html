<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto px-4">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <img src="https://cdn.svgator.com/images/2022/01/404-page-animation-example.gif" alt="Not Found" class="max-w-sm mb-8">
            <h1 class="text-6xl font-bold text-purple-600">Page Error</h1>
            <p class="text-2xl mt-3 text-center">Oops! The page you're looking for can't be found.</p>
            <button class="mt-6 bg-purple-600 text-white font-semibold py-2 px-4 rounded hover:bg-purple-700 focus:outline-none" onclick="window.history.back();">Go Back</button>
        </div>
    </div>
</body>
</html>
